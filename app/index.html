<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div id="main">
    <div class="centered" id="round-area">
        <div id="upper-half"> 
            <div class="quadrant" v-bind:class="{ 'lightened': lightened }" v-on:mouseup="darken" v-on:mousedown="lighten" id="top-l"></div>
            <div class="quadrant" id="top-r"></div> 
        </div> 
        <div id="lower-half"> 
            <div class="quadrant" id="bot-l"></div>
            <div class="quadrant" id="bot-r"></div> 
        </div> 
    </div>

    <div class="centered" id="panel">
        <div id="trademark"> 
            Simon<span class="superscript">&reg;</span>
        </div> 
        <div id="middle-row"> 
            <div class="column" id="count-column"> 
                <div id="led"> 
                </div> 
                <div class="label">
                    COUNT
                </div>
            </div>
            <div class="column" id="start-column"> 
                <div class="round-led"> 
                </div> 
                <div class="round-button" id="start-button"> 
                </div> 
                <div class="label">
                    START
                </div>
            </div> 
            <div class="column" id="strict-column"> 
                <div class="round-led" id="mode-led"> 
                </div> 
                <div class="round-button" id="strict-button"> 
                </div> 
                <div class="label">
                    STRICT
                </div>
            </div> 
        </div> 
        <div id="bottom-row"> 
            <span class="switch-label">OFF&nbsp;</span>
            <div id="switch-slot"> 
                <div id="switch-button">
                </div>
            </div> 
            <span class="switch-label">&nbsp;ON</span>
        </div> 
    </div>
    </div>

    <script type="text/javascript" src="bower_components/vue/dist/vue.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
