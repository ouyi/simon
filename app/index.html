<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Days+One|VT323" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div id="main">
    <div class="centered" id="round-area">
        <div id="upper-half"> 
            <quad sound-url="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" id="top-l"></quad>
            <quad sound-url="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" id="top-r"></quad>
        </div> 
        <div id="lower-half"> 
            <quad sound-url="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" id="bot-l"></quad>
            <quad sound-url="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="bot-r"></quad>
        </div> 
    </div>

    <div class="centered" id="panel">
        <div id="trademark"> 
            <h1>Simon<span class="superscript">&reg;</span></h1>
        </div> 
        <div id="middle-row"> 
            <div class="column" id="count-column"> 
                <div id="led"> 
                    8-
                </div> 
                <div class="label">
                    COUNT
                </div>
            </div>
            <div class="column" id="start-column"> 
                <div class="round-led"> 
                </div> 
                <div class="round-button" id="start-button"> 
                </div> 
                <div class="label">
                    START
                </div>
            </div> 
            <div class="column" id="strict-column"> 
                <div class="round-led round-led-off" v-bind:class="{ 'round-led-on': isStrict }" id="mode-led"> 
                </div> 
                <div class="round-button" v-on:click="stricten" id="strict-button"> 
                </div> 
                <div class="label">
                    STRICT
                </div>
            </div> 
        </div> 
        <div id="bottom-row"> 
            <span class="switch-label">OFF&nbsp;</span>
            <div id="switch-slot"> 
                <div id="switch-button">
                </div>
            </div> 
            <span class="switch-label">&nbsp;ON</span>
        </div> 
    </div>
    </div>

    <script type="text/javascript" src="bower_components/vue/dist/vue.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
